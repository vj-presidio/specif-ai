<div class="modal-wrapper">
  <div class="modal-header flex items-center justify-between p-4 border-b">
    <h4 class="text-lg font-medium">Choose Valid Root Folder</h4>
  </div>
  <div class="modal-body p-6">
    <div class="flex w-full">
      <input
        type="text"
        [value]="workingDir"
        placeholder="Choose Valid Root Folder"
        disabled
        class="bg-gray-100 border border-gray-300 text-gray-400 text-sm rounded-l-lg block w-full p-2"
      />
      <app-button
        [buttonContent]="'Browse'"
        [theme]="'primary'"
        [rounded]="'none'"
        [roundedRight]="'md'"
        (click)="openFolderSelector()"
      ></app-button>
    </div>
    <p class="mt-4 text-sm text-gray-500">
      Please select a valid requirements folder to store the requirements generated.
    </p>
  </div>
</div>
